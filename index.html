<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>app</title>
</head>
<body>

    <div class="main_div">
        <form action="" class="form_class">
            <div class="header_h3">
                <h3>Age Calculator</h3>
            </div>
            <div class="sections">
              <div class="section_date">
                <label>Date</label>
                  <input type="text" placeholder="DD" name="date" maxlength="2" minlength="1" id="date" required>
              </div>
            <div class="section_month">
               <label>Month</label>
                 <input type="text" placeholder="MM" name="month" maxlength="2" minlength="1" id="month" required>
            </div>
            <div class="section_year">
               <label>Year</label>
                   <input type="text" placeholder="YYYY" name="year" maxlength="4" minlength="1" id="year" required>
            </div>
            </div>
            
            <div class="btn_div">
                <button type="button" name="submit" value="submit" onclick="Age()">Calculate</button>
               </div>
            </div>
            <div id="Age"></div>
        </form>

        <footer>
            Created By Rushikesh Powar
        </footer>
    </div>



    <script src="app.js"></script>
</body>
</html>
